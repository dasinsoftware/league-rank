plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'za.co.spandigital.leaguerank.LeagueRankApplication'
    }
}

application {
    mainClass = 'za.co.spandigital.leaguerank.LeagueRankApplication'
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
